<div class="m-5 border border-1 p-4 " >
  <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target=".bd-example-modal-lg "> add producet </button>


  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">name</th>
        <th scope="col">price</th>
        <th scope="col"> catogray</th>
        <th scope="col"> </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item  of  productes ; let index =index " >
        <td  > <img  src="{{ item.image}}"  style="width:50px;" class="rounded-circle " style=" width:50px; height:50px ;" ></td>
        <td> {{item.title}}</td>
        <td> {{item.price}} L.E</td>
        <td> {{item.category}}</td>
        <td> <button type="button" class="btn btn-warning" (click)="updata(item)" data-toggle="modal" data-target=".bd-example-modal-lg " > updata </button></td>
      </tr>
    </tbody>
  </table>
  </div>



<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <form class="m-5" [formGroup]="form" >
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4"> title </label>
            <input type="text" class="form-control" id="inputEmail4" placeholder="title"  formControlName="title">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4"> price </label>
            <input type="number" class="form-control" id="inputPassword4" placeholder="price" formControlName="price">
          </div>
         <div class="form-group col-md-4 " >
          <app-select [title]="'catogareys'" [data]="catogary" (selectnative)="filtercatogery($event)" [all]="false" [select]="form.value.category"></app-select>

          </div>
        </div>

        <div class="form-row">

            <div class="form-group col-md-6">
              <label for="exampleFormControlFile1"> image </label>
              <img src="{{base64}}" alt="" style="width: 100px; height:100px">
              <input type="file" class="form-control-file" id="exampleFormControlFile1" (change)=" getimagepath($event)">
            </div>

            <div class="form-group col-md-6">
                <label for="exampleFormControlTextarea1"> description </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" formControlName="description"></textarea>
            </div>

            <div class="modal-footer d-flex">
              <button type="button" class="btn btn-primary ml-auto p-2 " (click) ="makeproduet()" [disabled] ="!form.valid"> add producet </button>
            </div>



</div>
</form>

    </div>
  </div>
</div>
